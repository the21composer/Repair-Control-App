{% extends "base.html" %}
{% block title %}Главная страница{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a href="/"><i class="material-icons" style="color:#ffffff; font-size: 28px;">home</i></a
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#">Предприятие</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        {% if login %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active">Авторизован: {{login}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
        {% endif %}
    </div>
  </nav>
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<div class="column p-4 d-flex flex-column align-items-center">
    <div class="card p-3 small-shadow d-flex flex-column align-items-center col-12 col-sm-6 col-lg-3">
        <p class="h4 text-center">Пользователи</p>
        <a href="/login"><button type="button" class="btn btn-primary link-btn">Авторизация</button></a>
        <a href="/worker"><button type="button" class="btn btn-primary link-btn">Рабочий</button></a>
        <a href="/site"><button type="button" class="btn btn-primary link-btn">Начальник
                участка</button></a>
        <a href="/repair"><button type="button" class="btn btn-primary link-btn">Начальник рем.
                службы</button></a>
        <a href="/foreman"><button type="button" class="btn btn-primary link-btn">Начальник
                цеха</button></a>
        <a href="/clear"><button type="button" class="btn btn-primary link-btn">Очистить базу данных
                </button></a>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center col-12"><img src="../static/images/mathematoms_black.png" class="p-5" width=300></div>
{% endblock %}
