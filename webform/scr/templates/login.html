{% extends "base.html" %}
{% block title %}Авторизация{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Предприятие</a>
</nav>
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<div class="column p-4 d-flex flex-column align-items-center">
    <div class="card p-3 small-shadow d-flex flex-column align-items-center col-12 col-sm-6 col-lg-3">
        <p class="h4 text-center">Авторизация</p>
        <form method="post" id="login">
            <div class="form-group">
                <label for="loginIn">Логин</label>
                <input type="text" class="form-control" id="loginIn" name="loginIn">
            </div>
            <div class="form-group">
                <label for="passwordIn">Пароль</label>
                <input type="password" class="form-control" id="passwordIn" name="passwordIn">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
