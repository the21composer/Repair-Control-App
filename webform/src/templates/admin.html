{% extends "base.html" %}
{% block title %}Администратор{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a href="/"><i class="material-icons" style="color:#ffffff; font-size: 28px;">home</i></a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#">Администратор</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        {% if login %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active">Авторизован: {{login}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
        {% endif %}
    </div>
  </nav>
  {% if message %}
  <div class="alert alert-info" role="alert"> {{message}} </div>
  {% endif %}
<div class="column p-4 d-flex flex-column align-items-center">
    <div class="card p-3 small-shadow d-flex flex-column align-items-center col-12 col-sm-6 col-lg-3 mb-4">
        <p class="h4 text-center">Меню</p>
        <a href="/admin/files"><button type="submit" class="btn btn-primary link-btn">Работа с файлами</button></a>
        <form method="post">
            <a href="/admin"><button type="submit" class="btn btn-primary link-btn">Очистка БД</button></a>
        </form>
    </div>
</div>
{% endblock %}
